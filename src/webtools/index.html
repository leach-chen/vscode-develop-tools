<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <div id="app">
        <iframe id="previewUrl"></iframe>
    </div>

    <script>
       window.addEventListener('message', event => {
          console.log("aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaabbbbbbbbbbbbbbbbbb")
          var iframe = document.getElementById('previewUrl');

          let htmlStr = ""
          for (var key in event.data.content)
          {
            htmlStr = event.data.content[key]
          }

          iframe.contentWindow.document.body.innerHTML+= htmlStr
      });
    
    </script>  
  </body>
  
</html>
